<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3 com Bootstrap e CSS</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Estilos CSS personalizados */
        body {
            background-color: #f8f9fa;
        }

        #logo {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        #sidebar {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        #header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
        }

        #principal {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
        }

        #rodape {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="logo">
                    <h1>Logo</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="sidebar">
                    Side Bar navigation
                </div>
            </div>
            <div class="col-md-8">
                <div id="header">
                    Header/Banner
                </div>
                <div id="principal">
                    Body Area
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <footer id="rodape">
                    Footer
                </footer>
            </div>
        </div>
    </div>
    
    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
