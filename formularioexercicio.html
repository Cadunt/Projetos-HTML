<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <form>
    
        <h2>Formulário de Inscrição em Evento</h2>
        <fieldset style="width: 40%;">
            <table style="width:10% margin= 0 auto;">
                <tr>
                    <td 
                        style="text-align: right;">Nome Completo:
                    </td>
                    <td>
                        <input type="text" name="nome" 
                                placeholder="nome">
                    </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">E-mail:
                    </td>
                    <td>
                        <input type="text" name="E-mail" 
                                placeholder="seu email">
                    </td>
                <tr>
                <td style="text-align: right;">Sexo:</td>
                <td><input type="radio" name="sexo" value="masculino">Masculino<td>
                <td><input type="radio" name="sexo" value="Feminino">Feminino<td></td>
                
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Cargo:
                    </td>
                    <td>
                        <input type="text" name="Cargo" 
                                placeholder="nome">
                    </td>
                    
                </tr>
                <tr>
                <td style="text-align: right;">Data de Nascimento: 
                       <td><input type="date" name="Data de Nascimento">
                </td>
                </tr>
                <tr>
                    <td 
                        style="text-align: right;">Telefone:
                    </td>
                    <td>
                        <input type="tel" name="telefone" 
                                placeholder="telefone">
                    </td>
                <tr>
        
        </table>
    </fieldset>
    </form>
    
    
    <form>
            <h2>Informações da instituição</h2>Preencher os campos abaixo com as Informações da empresa que trabalha
     <fieldset>
       <table>
        <tr>
            <td
                    style="text-align: right;" name="empresa">Empresa: 
            </td>
            <td>
                <input type="text" name="empresa"
                                placeholder="Empresa">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;" name="endereço completo">Endereço completo</td>
            <td>
                <input type="text" name="endereço completo"
                                placeholder="Endereço">
            </td>
        <tr>
                <td style="text-align: right;" name="Cidade">Cidade</td>
                <td>
                    <input type="text" name="cidade"
                                    placeholder="Cidade">
                </td>
        </tr>
        <tr>
            <td>
                <select name="uf" name="Estado"> estado
                    <option selected disabled>Selecione...</option>
                    <option>Rondônia</option>
                    <option>Rio de Janeiro</option>
                    <option>Acre</option>
                    <option>Amazonas</option>
                    <option>São Paulo</option>
                    <option>Roraima</option>
                    <option>Minas Gerais</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;" name="quantidade de funcionarios"> Quantidade de Funcionários:</td>
            <td>
                <input type="number" name="funcionarios"
                                    placeholder="Quant.Funcionarios">
            </td>
        </tr>


       </table>
    </fieldset>
                
            
       
    </form>
</body>
</html>
